<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tools Dashboard</title>
    <link rel="stylesheet" href="/main/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>API Tools Dashboard</h1>
        <nav>
            <a href="/" class="active">Home</a>
            <a href="/api-request-sender">API Request Sender</a>
            <a href="/proxy-management">Proxy Management</a>
        </nav>
    </header>
    <main>
        <div class="card">
            <h2><i class="fas fa-paper-plane"></i> API Request Sender</h2>
            <p>Send and manage API requests with ease.</p>
            <a href="/api-request-sender" class="btn">Go to API Request Sender</a>
        </div>
        <div class="card">
            <h2><i class="fas fa-network-wired"></i> Proxy Management</h2>
            <p>Configure and manage your API proxy settings.</p>
            <a href="/proxy-management" class="btn">Go to Proxy Management</a>
        </div>
    </main>
    <script src="/main/main.js"></script>
</body>
</html>
